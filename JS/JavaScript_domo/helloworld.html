<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>改变网页背景颜色</title>
		<script>
			function color(str){
				document.body.style.backgroundColor = str;
			}
		</script>
	</head>
	<body>
		<input type="button" value="设为黄色"onclick="color('黄色')">
		<input type="button" value="设为红色"onclick="color('红色')">
		<input type="button" value="设为蓝色"onclick="color('蓝色')">
	    <input type="button" value="设为粉色"onclick="color('粉色')">
		<input type="button" value="设为自定义颜色"onclick="color('#00ff00')">
	</body>
</html>
