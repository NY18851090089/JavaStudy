<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script language="javascript">var arr=[]; for(var i=1;i<1000;i++){if(i%3==0 && i%5==0 && i%7==0) {arr.unshift(i); }}var line=Math.ceil(arr.length/6); for(var j=1;j<line;j++) {for(var k=0;k<6;k++){document.write(arr[k]+','); }document.write('<br>'); arr.splice(0,6); }for(var i=0;i<arr.length;i++) {document.write(arr[i]+',');}</script>
	</body>
</html>
