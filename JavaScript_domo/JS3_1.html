<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
		</title>
	</head>
	<body>
		<script>
			var  score=parseInt(prompt('请输入学生成绩：'));
			if(score>=90){
				console.log('优秀');
			}
			else if((score>=80) {
				console.log('良好');
			}
			else if(score>=70){
				console.log('中等');
			}
			else if(score>=60){
				console.log('及格');
			}
			else {
				console.log('不及格');
			}
			
		</script>
	</body>
</html>
