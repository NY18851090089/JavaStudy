<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
<script>
	var a =[100,150,120,130,140,155,25,27,29];
	var min=max=a[0];
	for(var i=1;i<a.length;++i){
	if (a[i]>max){
		max=a[i];
	}
	if(a[i]<min){
		min=a[i];
	}
	}
	alert("最小值："+min);
	alert("最大值："+max);
	
	
</script>
		
		
		
		
		
	</body>
</html>
