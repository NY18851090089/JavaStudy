<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
	<script>
		var total =prompt('请输入猴子的总数');
		var kick = prompt('踢出第几只猴子');
		var monkey =[];
		for (var i =1;i<= total;++i){
			monkey.push(i);
		}
		i = 0;
		while (monkey.length>1){
			++i;
			head = monkey.shift();
			if(i%kick != 0){
				monkey.push(head);
			}
			
		}
		alert('猴王编号：'+monkey[0]);
		
	</script>
	</body>
</html>
